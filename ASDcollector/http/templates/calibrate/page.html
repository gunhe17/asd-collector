<!-- extend -->
{% extends "common/base.html" %}

<!-- content -->
{% block body %}
<script src="/templates/calibrate/page.js" type="module"></script>

<main class="w-full h-full flex flex-col items-center justify-center px-6 py-12 lg:px-8">
    
    <!-- Title -->
    <div class="sm:mx-auto sm:w-full sm:max-w-2xl text-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">
            <span class="text-transparent bg-clip-text bg-gradient-to-tl from-blue-600 to-violet-600">ASDcollector</span>
        </h1>
    </div>

    <!-- Buttons -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm space-y-6">
        
        <!-- Test Button -->
        <div>
            <button 
                type="button" 
                onclick="page.test()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Test</button>
        </div>

        <!-- Drop / Use Buttons -->
        <div class="flex space-x-3">
            <button 
                type="button" 
                onclick="page.drop()"
                class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
            >Drop</button>
            <button 
                type="button" 
                onclick="page.use()"
                class="flex w-full justify-center rounded-md bg-violet-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-violet-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-violet-600"
            >Use</button>
        </div>

    </div>

</main>
{% endblock %}
